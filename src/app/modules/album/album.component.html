<div class="container">
    <h3 class="mt-5 mb-1">
        Albums
    </h3>
    <div class="row">
        <div class="d-flex bd-highlight mb-2">
            <div class="bd-highlight">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Search" [(ngModel)]="filterValue"
                        placeholder="Search">
                </div>
            </div>
        </div>
        <div style="position: relative">
            <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#0d6efd" type="ball-clip-rotate"
                [fullScreen]="false">
            </ngx-spinner>
        </div>
        <div class="row d-flex flex-row bd-highlight mb-3">
            <div class="card border-light mb-3 m-3" *ngFor="let album of albums | searchfilter: filterValue :key | paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  }
                     let i = index" [class.active]="i === currentIndex" style="max-width: 18rem;">
                <div class="card-header click-item" [routerLink]="['/album',album.id]">{{album.title}}</div>
                <div class="card-body d-flex">
                    <div class="p-1"><img src="https://via.placeholder.com/150/92c952" height="50px"></div>
                    <div class="p-1"><img src="https://via.placeholder.com/150/771796" height="50px"></div>
                    <div class="p-1"><img src="https://via.placeholder.com/150/24f355" height="50px"></div>
                    <div class="p-1"><img src="https://via.placeholder.com/150/d32776" height="50px"></div>

                </div>
                <div class="card-footer">By <span class="click-item" [routerLink]="['/album',album.id]">User
                        {{album.userId}}</span></div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>
