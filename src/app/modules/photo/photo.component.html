<div class="container">
    <h3 class="mt-5 mb-1">
        Photos
    </h3>
    <div class="row">
        <div class="d-flex bd-highlight mb-2">
            <div class="bd-highlight">
                <div class="input-group">
                    <input type="text" class="form-control" aria-label="Search" [(ngModel)]="filterValue"
                        placeholder="Search">
                </div>
            </div>
        </div>
        <div style="position: relative">
            <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#0d6efd" type="ball-clip-rotate"
                [fullScreen]="false">
            </ngx-spinner>
        </div>
        <div class="row d-flex flex-row bd-highlight mb-3">
            <div class="card border-light mb-3 m-3" *ngFor="let photo of photos | searchfilter: filterValue :key | paginate : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  }
                     let i = index" [class.active]="i === currentIndex" style="max-width: 18rem;">
                <img src="{{photo.thumbnailUrl}}" class="card-img-top" alt="...">
                <div class="card-footer ">
                    <div class="click-item cut-text" [routerLink]="['/photo',photo.id]">
                        {{photo.title}}</div>
                    <div class="click-item" [routerLink]="['/album',photo.albumId]">View Album</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
            </pagination-controls>
        </div>
    </div>
</div>
