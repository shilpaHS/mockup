<div class="container">
    <div class="mt-5 mb-5">
        <button type="button" [routerLink]="['/post']" class="btn btn-outline-primary">Back</button>
    </div>

    <div class="container">
        <div style="position: relative">
            <ngx-spinner bdOpacity=0.9 bdColor="#f4f4f9" size="medium" color="#0d6efd" type="ball-clip-rotate"
                [fullScreen]="false">
            </ngx-spinner>
        </div>
        <div class="row">
            <h3>{{post?.title}}</h3>
        </div>
        <div class="row">
            <p>{{post?.body}}</p>
        </div>
    </div>
</div>
